<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    
    <div class="container">
      <h2>Divs</h2>
      <div class="red lighten-3">I am a light red div</div>
      <div class="purple lighten-3">I am a light red div</div>
      <div class="green lighten-3">I am a light red div</div>
      <div class="yellow darken-3">I am a light red div</div>


      <h2>Buttons</h2>
      <button class="btn">vanilla</button>
      <button class="btn waves-effect">waves</button>
      <button class="btn pulse red ">pulse</button>
      <button class="btn waves-effect"><i class="material-icons">book</i></button>
      <button class="btn waves-effect btn-large"><i class="material-icons">hourglass_full</i></button>
      <button class="btn waves-effect"><i class="material-icons">hourglass_empty</i></button>
      <button class="btn-floating waves-effect btn-large"><i class="material-icons">face</i></button>
      <button class="btn waves-effect btn-large disabled"><i class="material-icons">hourglass_full</i></button>
    </div>



    
    <!-- Compiled and minified JavaScript CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </body>
</html>
